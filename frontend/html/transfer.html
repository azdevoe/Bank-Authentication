<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
</head>
<body>
    <div id="container">
        <button type="submit">Transfer History</button>
        <label for="">Select Source Account</label>
        <input type="text" name="acc" id="acc" placeholder="Select Number">
        
        <label for="">Select a Bank</label>
        <select name="" id="">
            <option value="">Select Bank</option>
            <option value="">First Bank Plc</option>
            <option value="">Access Bank Plc</option>
            <option value="">GT Bank Plc</option>
            <option value="">FCMB Plc</option>
            <option value="">ECO Bank Plc</option>
        </select>

        <label for="">Enter Destination Account</label>
        <input type="text" name="des-acc" id="des-acc" placeholder="Account Number">

        <label for="">Amount</label>
        <input type="text" name="amount" id="amount" placeholder="0.00">

        <label for="">Transaction Description</label>
        <input type="text" name="transDesc" id="transDesc" placeholder="Transaction Description">
        <button type="submit" href="./conTransfer.html">TRANSFER</button>
    </div>
</body>
</html>
